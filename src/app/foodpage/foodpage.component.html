<div class="container">

    <img [src]="food.imageUrl" [alt]="food.name">

</div>
<div class="details">
    <div class="header">
        <span class="name">
            item name is : {{food.name}}
        </span>

        <span class="favorite {{food.favorite?'':'not'}}">
            ❤️
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origins of food.origins">
             country of origin : {{origins}}
        </span>
    </div>
    <div class="cook-time">
        <span>
            time to cook about <strong> {{food.cookTime}}</strong> minitues
        </span>
    </div>
    <div class="price">
        <span>
           price of the item is  <strong> {{food.price}}</strong>$
        </span>
    </div>
    <button (click)="addToCart()"> Add to Cart</button>
</div>
